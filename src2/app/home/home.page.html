<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="goToGallery()">
                <ion-icon class="icon-color" name="folder-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ title }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div *ngIf="spinner" class="centered">
        <ion-spinner name="dots"></ion-spinner>
    </div>

    <ion-grid *ngIf="service.bucketUrl && service.videoList.length">
        <ion-row>
            <ion-col class="ion-text-center" size="6" class="item-poster" style="margin-bottom: 3px" (click)="goToStatusMaker()">
                <div class="new_box">
                    <div>
                        <ion-icon name="color-wand-outline" class="icon-poster" slot="start" role="img" aria-label="Status Maker">
                        </ion-icon>
                    </div>
                    <div class="box-text">Status Maker</div>
                    <!-- <h4>
                        <ion-label>Birthday | Festival etc..</ion-label>
                    </h4> -->
                </div>
            </ion-col>
            <ion-col class="ion-text-center" size="6" class="item-poster" (click)="goToWPStatusSaver()">
                <div class="new_box">
                    <div>
                        <ion-icon name="logo-whatsapp" class="icon-poster" slot="start" role="img" aria-label="Status Maker">
                        </ion-icon>
                    </div>
                    <div class="box-text">Status Saver</div>
                    <!-- <h4>
                        <ion-label>Images | Videos</ion-label>
                    </h4> -->
                </div>
            </ion-col>
            <ion-col class="ion-text-center" size="6" *ngFor="let cat of service.videoList; let i=index;">
                <div class="box" (click)="service.navigateMenuList(cat.category, cat.foldername, cat.name)">
                    <div>
                        <img src="{{service.bucketUrl}}Icon/{{cat.icon}}?avoidCache={{i}}" width="25px" />
                    </div>
                    <div class="box-text">{{cat.name}}</div>
                </div>
            </ion-col>
        </ion-row>
